name: Test Project
on: push
jobs:
  test:
    runs-on: ubutu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Node JS
        uses: actions/setup-node@v3
        with:
          node-version: '18'  
      - name: Install dependecies
        run: npm ci
      - name: Run test
        run: npm test  
          
        
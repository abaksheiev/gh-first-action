name: Deploy Project
on: push
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Node JS
        uses: actions/setup-node@v3
        with:
          node-version: '18'  
      - name: Install dependecies
        run: npm ci
      - name: Run test
        run: npm test  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Node JS
        uses: actions/setup-node@v3
        with:
          node-version: '18' 
      - name: Install dependecies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Delpoying..."
        

          
        
